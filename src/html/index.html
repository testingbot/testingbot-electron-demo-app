<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestingBot Electron Sample App</title>
    <link rel="stylesheet" href="./../css/application.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="calculator">
      <div class="calculator_display" id="calc-display">0</div>
      <div class="calculator_keys">
        <button class="key-operator" id="btn-plus">+</button>
        <button class="key-operator" id="btn-min">-</button>
        <button class="key-operator" id="btn-x">x</button>
        <button class="key-operator" id="btn-div">/</button>
        <button id="btn-7">7</button>
        <button id="btn-8">8</button>
        <button id="btn-9">9</button>
        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6">6</button>
        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        <button id="btn-3">3</button>
        <button id="btn-0">0</button>
        <button id="btn-.">.</button>
        <button id="btn-ac">AC</button>
        <button class="key-equal" id="btn-equal">=</button>
      </div>
    </div>
</div>
<script src="./../calculator.js"></script>
</body>
</html>
